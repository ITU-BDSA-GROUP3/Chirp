name: .NET Build and Test

on:
  push:
    branches: 
      - main
      - addSqlite3support
  pull_request:
    branches: 
      - main
      - addSqlite3support

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test *.sln
